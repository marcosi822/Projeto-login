<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" href="estilo/MQuery.css">
    <link rel="stylesheet" href="estilo/geral.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!--imagem-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons">account_circle</span>
                        <label for="iemail">E-mail:</label>
                        <input type="email" name="email" id="iemail" placeholder="E-mail">
                    </div>
                    
                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" minlength="8" required placeholder="Senha">
                    </div>
                    

                    <input type="submit" value="Enviar">
                    <a href="" class="botao">esqueci a senha</a>

                </form>

            </div>
        </section>
    </main>
